{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bet Prediction{% endblock %}</title>
    <style>
        * { box-sizing: border-box; }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: #0f1419; color: #e6edf3; min-height: 100vh; }
        .layout { display: flex; min-height: 100vh; }
        .sidebar { width: 240px; background: #161b22; border-right: 1px solid #30363d; padding: 1.5rem 0; flex-shrink: 0; }
        .sidebar nav { display: flex; flex-direction: column; gap: 0.25rem; }
        .sidebar a { color: #8b949e; text-decoration: none; padding: 0.5rem 1.5rem; border-radius: 6px; margin: 0 0.75rem; transition: color .15s, background .15s; }
        .sidebar a:hover { color: #e6edf3; background: #21262d; }
        .sidebar a.active { color: #58a6ff; background: #21262d; }
        .sidebar .brand { padding: 0 1.5rem 1rem; font-weight: 600; font-size: 1rem; color: #e6edf3; border-bottom: 1px solid #30363d; margin-bottom: 1rem; }
        .main { flex: 1; padding: 2rem; overflow-auto; }
        .main h1 { margin-top: 0; font-size: 1.5rem; font-weight: 600; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="brand">Bet Prediction</div>
            <nav>
                <a href="{% url 'dashboard:index' %}" class="{% if request.resolver_match.url_name == 'index' and request.resolver_match.app_name == 'dashboard' %}active{% endif %}">Dashboard</a>
                <a href="{% url 'api_football:sync' %}" class="{% if request.resolver_match.app_name == 'api_football' and request.resolver_match.url_name == 'sync' %}active{% endif %}">Sync league data</a>
                <a href="{% url 'api_football:competition_list' %}" class="{% if request.resolver_match.app_name == 'api_football' and request.resolver_match.url_name == 'competition_list' %}active{% endif %}">Competitions</a>
                <a href="{% url 'admin:index' %}">Admin</a>
                <a href="{% url 'health' %}">Health check</a>
            </nav>
        </aside>
        <main class="main">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% block extra_js %}{% endblock %}
</body>
</html>
